<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="News" icon-off="ion-social-rss-outline" icon-on="ion-social-rss-outline" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Free Tab -->
  <ion-tab title="Free Crepes" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart-outline" href="#/tab/free">
    <ion-nav-view name="tab-free"></ion-nav-view>
  </ion-tab>

  <!-- Free Tab -->
  <ion-tab title="Coffee" icon-off="ion-coffee" icon-on="ion-coffee" href="#/tab/discount">
    <ion-nav-view name="tab-discount"></ion-nav-view>
  </ion-tab>

  <!-- Free Tab -->
  <ion-tab title="Crepes" icon-off="ion-pizza" icon-on="ion-pizza" href="#/tab/discount2">
    <ion-nav-view name="tab-discount2"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="About" icon-off="ion-ios-information-outline" icon-on="ion-ios-information-outline" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
